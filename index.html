<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock Paper Scissors
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="titleContainer">
            <h1 class="titleText">Rock Paper Scissors</h1>
        </div>
        <div id="titleSpacing"></div>
        <div id="scoreContainer">
            <div id="playerScore">
                <h2 class="scoreText">Player</h2>
                <h3 class="scoreNum" id="scorePlayer">0</h3>
            </div>
            <div id="cpuScore">
                <h2 class="scoreText">CPU</h2>
                <h3 class="scoreNum" id="scoreComputer">0</h3>
            </div>
        </div>
        <div id="scoreSpacing"></div>
        <div id="gameContainer">
            <div id="gameButtons">
                <button class ="inputBtn" id="ROCK">ROCK</button>
                <button class ="inputBtn" id="PAPER">PAPER</button>
                <button class ="inputBtn" id="SCISSORS">SCISSORS</button>
            </div>
            <div id="gameText">
                <p id="gt1">Click on "Rock" "Paper" or "Scissors"</p>
                <p id="gt2">No points awarded on tie.</p>
                <p id="gt3">Get 5 points to win!</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
